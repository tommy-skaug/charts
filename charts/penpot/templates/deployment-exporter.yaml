apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "penpot.fullname" . }}-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "penpot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.exporter.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "penpot.fullname" . }}-exporter
  template:
    metadata:
      labels:
        app: {{ include "penpot.fullname" . }}-exporter
    spec:
      serviceAccountName: penpot-sa
      # securityContext:
      #   fsGroup: 1001

      containers:
        - name: {{ .Chart.Name }}-exporter
          image: "penpotapp/exporter:{{ .Values.penpotVersion }}"
          imagePullPolicy: IfNotPresent
          # securityContext:
          #   runAsUser: 1001
          #   allowPrivilegeEscalation: false
          #   capabilities:
          #     drop:
          #     - all
          #   readOnlyRootFilesystem: false
          #   runAsNonRoot: true
          env:
            - name: PENPOT_PUBLIC_URI
              value: {{ .Values.publicURL | quote }}
            - name: PENPOT_FLAGS
              value: "$PENPOT_FLAGS {{ .Values.flags }}"
            - name: PENPOT_TELEMETRY_ENABLED
              value: "false"
            - name: PENPOT_REGISTRATION_DOMAIN_WHITELIST
              value: {{ .Values.registrationDomainWhitelist | quote }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret }}
          ports:
            - name: http
              containerPort: 6061
              protocol: TCP
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
